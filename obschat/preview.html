<script type="text/javascript" src="ga.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    if (window.location.href.indexOf("#") != -1) {
      if (typeof window.obsstudio !== 'undefined') { // obs studio專用js
        document.body.style.backgroundColor == "rgba(0, 0, 0, 0)"
      } else {
        if (window.navigator.userAgent.match(/twitchchat/i) !== null) {
          //桌面版app
          document.body.style.backgroundColor="rgba(30,30,30,1)"
        } else {
          document.body.style.backgroundColor="rgba(30,30,30,1)"
          // document.body.style.backgroundImage = "linear-gradient(to top, #5ee7df 0%, #b490ca 100%)"
        }
      }
    } else {
      document.body.style.backgroundColor="rgba(30,30,30,1)"
      // document.body.style.backgroundImage = "linear-gradient(to top, #5ee7df 0%, #b490ca 100%)"
    }
  });
</script>
